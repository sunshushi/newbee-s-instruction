<div  ng-controller="nanwangCtrl" ng-init="init()" class="nanwang {{pageClass}}" >
	<div ui-view="topbar"></div>

	<a class="button button-circle button-raised button-primary button-raised button-primary sidebar-btn"  ng-click="showsidebar()"><i class="fa fa-list"></i></a>

	<div class="col-sm-12 col-xs-12 nanwang" id="cover" >
		<div class="col-sm-3 col-xs-3" ng-click="showcontent()" ng-hide="sidehide">
			<div ui-view="sidebar"></div>
		</div>
		<div class="col-sm-9 col-sm-9" >
			<div ui-view="main" class="content enter-bottom" ng-hide="contenthide"></div>
		</div>
	
	</div>
	
	
</div>
